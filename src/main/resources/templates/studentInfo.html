<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/js/calendar.js.css" />
    <script type="text/javascript" src="/js/calendar.js"></script>
</head>
<body>
<div class="container-fluid">
    <table>
        <tr>
            <td>name</td>
            <td th:text="${student.firstName}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${student.lastName}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${student.email}"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td th:text="${student.gender}"></td>
        </tr>
        <tr>
            <td>date Of Birth</td>
            <td th:text="${student.dateOfBirth}"></td>
        </tr>
        <tr>
            <td>registrationDate</td>
            <td th:text="${student.registrationDate}"></td>
        </tr>
    </table>
    <div id="calendar"></div>
</div>
</body>
<script>
    var calendarInstance = new calendarJs( "calendar", {
        exportEventsEnabled: true,
    } );

    document.title += " v" + calendarInstance.getVersion();

    var event = {
        from: new Date(),
        to: new Date(),
        title: "New Event",
        description: "A description of the new event"
    };

    calendarInstance.addEvent( event );
</script>
</html>
